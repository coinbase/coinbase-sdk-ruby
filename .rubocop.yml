require:
  - rubocop-rspec

AllCops:
  NewCops: enable
  SuggestExtensions: false
  TargetRubyVersion: 2.7
  Exclude:
    # Exclude autogenerated files.
    - "lib/coinbase/client.rb"
    - "lib/coinbase/client/**/*"
Gemspec/DevelopmentDependencies:
  Enabled: false
# Tests can be long.
Metrics/BlockLength:
  Enabled: true
  Exclude:
    - "spec/**/*"
    - "*.gemspec"
# Classes can be long.
Metrics/ClassLength:
  Max: 300
# Cyclomatic complexity is not a good measure of code quality.
Metrics/CyclomaticComplexity:
  Max: 50
# Perceived complexity is not a good measure of code quality.
Metrics/PerceivedComplexity:
  Max: 25
Metrics/MethodLength:
  Max: 50
# Methods can have many parameters.
Metrics/ParameterLists:
  Enabled: false
# Assignment branch conditions seem reasonable.
Metrics/AbcSize:
  Max: 50

RSpec/ExampleLength:
  Max: 10

RSpec/MultipleMemoizedHelpers:
  Max: 25

RSpec/NestedGroups:
  Max: 4

RSpec/SpecFilePathFormat:
  Exclude:
    - "spec/unit/coinbase/address/*"
    - "spec/unit/coinbase/errors_spec.rb"

RSpec/SpecFilePathSuffix:
  Exclude:
    - "spec/e2e/end_to_end.rb"
